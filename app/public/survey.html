<!-- container d-flex col-lg-12 offset-4 -->
    <div class="container d-flex flex-column card p-5" id="mainWrapper">
        <div class="text-align-center">
            <h3>For each statement below, choose a number between 1-6 depending on how much the statement applies to you.</h3>
            <p>1 = Strongly Disagree, 6 = Strongly Agree</p>
        </div>
        <form class="">
            <div class="form-group row">
                <label for="name-input">Your Name</label>
                <input type="text" class="form-control" id="name-input" placeholder="Name">
            </div>
            <div class="form-group row">
                <label for="picture">Link to a picture of you</label>
                <input type="link" class="form-control" id="pic-link" placeholder="link to picture">
            </div>

            <div class="form-group row">
                <label for="answerSelect1">Your friends would generally describe you as a pushover.</label>
                <select class="form-control" id="answerSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="answerSelect3">You are more at ease in a clean environment.</label>
                <select class="form-control" id="answerSelect2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="answerSelect4">You are more comfortable in a relationship than not.</label>
                <select class="form-control" id="answerSelect3">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="answerSelect4">You would do anything to protect your favorite sandwich.</label>
                <select class="form-control" id="answerSelect4">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="answerSelect5">Animals are friends, not food.</label>
                <select class="form-control" id="answerSelect5">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="answerSelect6">Thanksgiving brings you nothing but bad memories.</label>
                <select class="form-control" id="answerSelect6">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="answerSelect7">I have my dad's credit card memorized.</label>
                <select class="form-control" id="answerSelect7">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="answerSelect8">You are unreasonably competitive.</label>
                <select class="form-control" id="answerSelect8">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="answerSelect9">Most of your comments are sarcastic.</label>
                <select class="form-control" id="answerSelect9">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>

            </div>
            <div class="form-group row">
                <label for="answerSelect10">You self-describe as flaky.</label>
                <select class="form-control" id="answerSelect10">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>

            </div>

            <div class="row col-12">
                <button type="button" class="btn btn-secondary" id="submit">Submit</button>
        
            </div>
        </form>

    </div>
